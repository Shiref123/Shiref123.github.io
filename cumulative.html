<!DOCTYPE >
<html>
<head>
    
<title>project</title>
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css">
<link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/fontawesome.min.css">
<link rel="stylesheet" href="/cumulative.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<meta charset="utf-8">

</head>

<body>
    <section class="section1">
        <!-------------------------------------------------------------------------------------------------->
         <div class="image">
         </div>
         <div class="page ">
            <img decoding="async" src="https://via.placeholder.com/0075ff/FFF?" alt="" />
         </div> 
         <!-------------------------------------------------------------------------------------------------->
         <section class="section2">
          <div class="wrapper">
            <div class="container text-center ">
            <h1 style="color:white">The Total GPA Calculator</h1>
            <form class="row " action="#add" id="form1">
                <div class="col">
                    <input id="oldgpa" class="form-control" type="number" placeholder="Old GPA" >
                </div>
                <div class="col">
                    <input id="old-unit-load" class="form-control" type="number" placeholder="Old Unit" required>
                </div>
                <div class="col">
                    <input id="newgpa" class="form-control" type="number" placeholder="New GPA" required>
                </div>
                <div class="col">
                    <input id="new-unit-load" class="form-control" type="number" placeholder="New Unit" required>
                </div>
                <div class="col">
                    <input id="add" class="btn btn-primary" type="submit" value="ADD">
    
                </div>
            </form>
        </div>
            <table id="table" class="table table-striped table-hover table-bordered display-none bg-white shadow rounded-3 text-center">
                <thead class="bg-info">
                    <tr>
                        <th>Old GPA</th>
                        <th>Old Unit</th>
                        <th>New GPA</th>
                        <th>New Unit</th>
                    </tr>
                </thead>
                <tbody id="tbody">
            
                </tbody>
                <tfoot id="tfoot">
            
                </tfoot>
            </table>
            <div class="row text-center mb-3">
                <div class="col">
                    <input id="calc-gp" class="btn btn-primary display-none" type="button" value="Calc GP">
                </div>
                <div class="col">
                <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
                </div>
            </div>
        </div>
      </section>
        </section>




<script src="/cdnjs/popper.min.js.map"></script>
<script src="bootstrap-5.2.3-dist/js/jquery-3.6.3.min.js"></script>

<script src="/cumulative.js"></script>
</body>
</html>
