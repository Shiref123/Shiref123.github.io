<!DOCTYPE >
<html dir="rtl">
<head>
    
<title>project</title>
<link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css">
<link rel="stylesheet" href="/fontawesome-free-6.2.1-web/css/fontawesome.min.css">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<meta charset="utf-8">

</head>

<body >
    <!--Start First Section-->
    <section class="section1">
    <!-------------------------------------------------------------------------------------------------->
     <div class="image">
        <img src="/uni_cover_psd.jpg" alt="">
     </div>
     <div class="page ">
        <img decoding="async" src="https://via.placeholder.com/0075ff/FFF?" alt="" />
     </div> 
     <!-------------------------------------------------------------------------------------------------->
     <section class="section2">
      <div class="wrapper">
        <div class="container text-center ">
        <h1>GPA Calculator</h1>
        <div class="form row">
            <div class="col">
                <input id="course-name" class="form-control" type="text" placeholder="Course Name" >
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Unit" min="2" max="4" required>
            </div>
            <div class="col">
                <input id="grade" class="form-control" type="number" placeholder="grade" required>
            </div>
            <div class="col-2">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div></div>
        <table id="table" class="table table-striped table-hover table-bordered display-none bg-white shadow rounded-3">
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Unit Load</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row text-center">
            <div class="col">
                <input id="calc-gp" class="btn btn-primary display-none" type="button" value="Calc GP">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
  </section>

    </section>
    <!--End First section-->


    <script src="/cdnjs/popper.min.js.map"></script>
    <script src="bootstrap-5.2.3-dist/js/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
    </body>
    </html>
